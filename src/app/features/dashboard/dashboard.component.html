<div class="w-full">
  <div>
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-lg mobile:text-2xl font-semibold">User Statistics</h1>

      <a
        class="p-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white cursor-pointer"
        routerLink="/users"
        >+ Add user</a
      >
    </div>

    <div class="grid grid-cols-1 mobile:grid-cols-2 gap-6">
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-gray-700">Total Users</h2>
        <p class="text-3xl font-bold text-blue-600 mt-2">
          {{ totalUsers() }}
        </p>
      </div>

      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">
          Roles Distribution
        </h2>
        <ul class="space-y-2">
          @for (item of rolesDistribution() | keyvalue; track item) {
            <li class="flex justify-between text-gray-600">
              <span>{{ item.key }}</span>
              <span>{{ item.value }}</span>
            </li>
          } @empty {
            <p>No roles to show yet</p>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
